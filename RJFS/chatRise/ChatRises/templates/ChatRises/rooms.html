{% extends 'ChatRises/home.html' %}
{% block title %} Feedback | {% endblock %}

{% block content %}


{% comment %} <h1 class=" px-4 py-2 rounded-xl text-4xl text-black bg-teal-700 text-3xl"> Rooms Availabel </h1> {% endcomment %}
{% comment %} <div class="  items-center w-full flex flex-wrap ">
    {% for room in rooms %}
        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                <h1 class="mb-5 text-2xl font-semibold"> {{ room.name }} </h1>

                <a href="{% url 'room'  %}" class="px-5 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-700">Join</a>
            </div>
        </div>
    {% endfor %}
</div> {% endcomment %}


<div class=" grid">
<div class="p-10  mt-2 lg:p-20 text-center">
    <h1 class=" px-4 py-2 rounded-xl text-4xl text-black bg-teal-700 text-3xl"> Feedback </h1>
</div>

<form method="post" action="checkview" id ="post-form" class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}

    <div class="mb-5">
        <label class="text-black">Fir NO.</label>
        
        <input type="text" name="fir_No"  id="Fir_no." class="w-full mt-2 px-4 py-2 rounded-xl">

         

        <label class="text-black">Feedback</label>
        
        <input type="text" name="room_name"  id="room_name" class="w-full mt-2 px-4 py-2 rounded-xl">

        <label class="text-black"> Your Name </label>

        <input type="text" name="usernsme" id="username" class="w-full mt-2 px-4 py-2 rounded-xl">

        <input type="submit" class="px-5 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-700" value="submit">
</form>
</div>
</div>
{% endblock %}
