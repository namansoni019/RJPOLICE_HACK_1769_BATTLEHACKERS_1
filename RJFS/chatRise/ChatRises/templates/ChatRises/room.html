{% extends 'ChatRises/home.html' %}

{% block title %}{{ room }} | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-4xl lg:text-6xl text-black font-Georgia italic ">{{ room }}</h1>
</div>

<div class="lg:w-2/4 mx-4 lg:mx-auto p-4 bg-white rounded-xl ">
<div class=" border-2 border-solid border-rose-300 bg-rose-100 rounded-lg p-4 my-4">
<div  class="space-y-3 "id="display">
</div>
</div>
</div>
<style>
  .container {
    border: 2px solid;
    border-radius: 5px;
    padding: 10px;
    margin: 10px 0;
  }
  
  .darker {
    border-color: #ffa7b1;
    background-color: rose;
  }
  
  .container::after {
    content: "";
    clear: both;
    display: table;
  }
</style>  
{% block scripts %}
<script>
$(document).ready(function(){

setInterval(function(){
    $.ajax({
        type: 'GET',
        url : "/getMessages/{{room}}/",
        success: function(response){
            console.log(response);
            $("#display").empty();
            for (var key in response.messages)
            {
                var temp="<div class='container darker'><b>"+response.messages[key].user+"</b><p>"+response.messages[key].value+"</p><span class='time-left'>"+response.messages[key].date+"</span></div>";
                $("#display").append(temp);
            }
        },
        error: function(response){
            alert('An error occured')
        }
    });
},1000);
})
</script>
{% endblock %}
<div class="lg:w-2/4 mt-6 mx-4 lg:mx-auto p-4 bg-white rounded-xl">
   <form id="post-form" class="flex">
        {% csrf_token %}
        <input type="hidden" name="username" id="username" value="{{ username }}"/>
        <input type="hidden" name="room_id" id="room_id" value="{{room_details.id}}"/>
        <input type="text" name="message" id="message" class="flex-1 mr-3" width="100px" />
        <button type="submit" value="Send"   class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700"> Submit</button>
</form> 
</div>
<script type="text/javascript">
    $(document).on('submit','#post-form',function(e){
      e.preventDefault();
  
      $.ajax({
        type:'POST',
        url:'/send',
        data:{
            username:$('#username').val(),
            room_id:$('#room_id').val(),
            message:$('#message').val(),
          csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
        },
        success: function(data){
           //alert(data)
        }
      });
      document.getElementById('message').value = ''
    });
  </script>
  
{% endblock %}
